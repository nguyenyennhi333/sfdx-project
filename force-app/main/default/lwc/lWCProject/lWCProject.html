<template>
    <lightning-card title="LWC Project" icon-name="custom:custom14">

        <div class="slds-page-header" style="padding-bottom: 45px;">
            <div class="slds-float_right slds-button-group slds-button_neutral" role="group">
                <button class="slds-button slds-button_neutral"
                    onclick={deleteCustomTaskRowAction}>Delete
                </button>
                <button class="slds-button slds-button_neutral"
                    onclick={openCreateRecordForm}>New
                </button>
                <button class="slds-button slds-button_neutral"
                    onclick={openCreateRecordForm}>Edit
                </button>
            </div>
        </div>

        <template if:true={showCreateRecordForm}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                  </button>
                  <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Record</h1>
                  </div>
                  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form
                        object-api-name={objApiName}
                        fields={fields}
                        onsuccess={handleCustomTaskCreated}
                        oncancel={closeCreateRecordForm}>
                    </lightning-record-form>
                  </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
        
        <lightning-datatable data={data}
            columns={columns} key-field="Id" 
            onrowselection={getSelectedIdAction}
            sorted-by={sortBy} sorted-direction={sortDirection}
            onsort={doSorting}>
        </lightning-datatable>

    </lightning-card>
</template>
